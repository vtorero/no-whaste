<div class="col-3">
  <mat-form-field>
    <mat-label>Producto</mat-label>
    <mat-select  name="codProducto" [(ngModel)]="codProducto" >
            <mat-option  *ngFor="let pro of dataProducto" [value]="pro.id">{{pro.nombre}}</mat-option>
    </mat-select>
  </mat-form-field></div>

 <mat-form-field>

  </mat-form-field>
</div>
<div class="col-3">
    <mat-form-field>

    <mat-datepicker-toggle matSuffix [for]="myPicker1"></mat-datepicker-toggle>
    <mat-datepicker #myPicker1></mat-datepicker>
  </mat-form-field>
</div>
